<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="circles">
      <img class="topcircle" src="images/bg-pattern-top.svg" />
      <img class="bottomcircle" src="images/bg-pattern-bottom.svg" />
    </div>

    <div class="container">
      <div class="header">
        <img
          class="patterncard"
          src="images/bg-pattern-card.svg"
          alt="top pattern of card"
        />

        <img class="face" src="images/image-victor.jpg" alt="image of person" />
      </div>

      <main>
        <div class="info">
          <h1>Victor Crest 26</h1>
          <p class="city">London</p>
        </div>
      </main>

      <div class="bar"></div>

      <footer>
        <div class="followers">
          <h2>80K</h2>
          <p class="followers2">followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p class="likes2">Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p class="photos2">Photos</p>
        </div>
      </footer>
    </div>
  </body>
</html>
